<!DOCTYPE html>
<html>
    <head>
        <title>Table simple</title>
        <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
        border: 1px solid #dddddd;
         text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
         background-color: #dddddd;
        }       
        </style>
    </head>
    <body>
        <table style="width:100%">      
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
            <tr>
                <td style="border: 1px solid #dddddd;">FPT</td>
                <td>Mr Thang</td>
                <td>Viet Nam</td>
            </tr>
            <tr>
                <td>The gioi di dong</td>
                <td>Mr Quan</td>
                <td>Viet Nam</td>
            </tr>
            <tr>
                <td>Bitexco</td>
                <td>Mr Cuong</td>
                <td>Viet Nam</td>
            </tr>
            <tr>
                <td>ChocoCouple</td>
                <td>Mr Hanasaki</td>
                <td>Han Quoc</td>
            </tr>
            <tr>
                <td>JYP</td>
                <td>Mr Soong</td>
                <td>Han Quoc</td>
            </tr>
            <tr>
                <td>Rights Japan</td>
                <td>Mr Uchida</td>
                <td>Nhat Ban</td>
            </tr>
            
        </table>
    </body>
</html>
